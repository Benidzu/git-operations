<div *ngIf="uporabnik">

    <h3>Podrobnosti uporabnika {{uporabnik.ime}}</h3>

    <table>
        <tr>
            <td>Id:</td>
            <td>{{uporabnik.id}}</td>
        </tr>
        <tr>
            <td>Ime:</td>
            <td>{{uporabnik.ime}}</td>
        </tr>
        <tr>
            <td>Priimek:</td>
            <td>{{uporabnik.priimek}}</td>
        </tr>
        <tr>
            <td>Uporabni≈°ko ime:</td>
            <td>{{uporabnik.uporabniskoime}}</td>
        </tr>
    </table>

    <br>
    <h4>Nakupovalni Seznami:</h4>
    <ul>
        <li *ngFor="let ns of uporabnik.nakupovalniSeznami">
            <span>{{ns.naslov}}</span>
        </li>
    </ul>

    <br>
    <button (click)="nazaj()">Nazaj</button>
</div>
